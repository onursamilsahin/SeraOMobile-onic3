<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu" style="color:black"></ion-icon>
      </button>
      <ion-title >Sera Otomasyonu</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding   style="background-color:lavender">
   
      <ion-card>

          <ion-card-header style="text-align:center">
              <ion-icon name="sunny" style="color:yellow;font-size: 90px;"></ion-icon>
          </ion-card-header>
        
          <ion-card-content>
        
          <button ion-button full  color="primary" (click)="SicaklikKontrolu()">Sıcaklık Kontrolü</button>
          </ion-card-content>
        
        </ion-card>
        <ion-card>

            <ion-card-header style="text-align:center">
                <ion-icon name="water" style="color:deepskyblue;font-size: 90px;"></ion-icon>
            </ion-card-header>
          
            <ion-card-content>
          
            <button ion-button full  color="primary" (click)="SulamaKontrolu()">Sulama Kontrolü</button>
            </ion-card-content>
          
          </ion-card>
          <ion-card>

              <ion-card-header style="text-align:center">
                  <ion-icon name="bulb" style="color:yellow;font-size: 90px;"></ion-icon>
              </ion-card-header>
            
              <ion-card-content>
            
              <button ion-button full  color="primary" (click)="AydinlatmaKontrolu()">Aydınlatma Kontrolü</button>
              </ion-card-content>
            
            </ion-card>
            <ion-card>

              <ion-card-header style="text-align:center">
                  <ion-icon name="leaf" style="color:green;font-size: 90px;"></ion-icon>
              </ion-card-header>
            
              <ion-card-content>
            
              <button ion-button full  color="primary" (click)="HavalandirmaKontrolu()">Havalandırma Kontrolü</button>
              </ion-card-content>
            
            </ion-card>
</ion-content>
