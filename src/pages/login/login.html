<ion-content padding   class="getstart" >
 <div style="margin-top:100px;">
<ion-item style="text-align:center;background-color: transparent; font-size: 100px">
   <ion-icon style="color:white" name="contact"></ion-icon>
</ion-item>
  <form (ngSubmit)="login()">
    <ion-item style="background-color: transparent;">
      <ion-label floating style="color: white">TEL NO</ion-label>
      <ion-input  [(ngModel)]="Kullanici.telNo" maxlength="11" clearInput  type="tel" name="telNo"></ion-input>
    </ion-item>
    <ion-item style="background-color: transparent;">
      <ion-label floating style="color: white">ŞİFRE</ion-label>
      <ion-input [(ngModel)]="Kullanici.password" type="password" clearInput name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit"   block outline>GİRİS</button>
  </form>
 </div>

 </ion-content>
