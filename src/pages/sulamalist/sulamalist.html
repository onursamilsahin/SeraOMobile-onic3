<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu" style="color:black"></ion-icon>
        </button>
    <ion-title>Sulama Listesi</ion-title>
    <ion-buttons end>
      
      <button   ion-button   outline style="background-color:#F8F8F8" (click)="SayfaYenile()"> YENİLE</button>
    
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>


  <div class="row header" style="background-color: deepskyblue">
    <div class="col">Toprak Nem Değeri</div>
    <div class="col">Eklenme Tarihi</div>
    
  </div>
  <div class="row" style="background-color:rgb(131, 224, 255)" *ngFor="let item of tNem">
    <div class="col">  {{ item.NemDegeri }}</div>
  
    <div class="col">  {{ item.ETarihi }}</div>
     </div>
</ion-content>
