<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
        <ion-title  >Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content  class="getstart">
    <ion-list >
      <button menuClose  style="background-color:transparent;color: white" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose  ion-item style="margin-top:280px;background-color:transparent;color:white;text-align: right"   (click)="CikisYap(LoginPage)" >
       Çıkış Yap <ion-icon name="log-out" style="margin-left:5px;padding-top:2px;"></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus --> 
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
